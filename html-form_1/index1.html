<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form example</title>
         <!-- bootstrap  -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
         <!-- css -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="form-background">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-lg-7 col-md-10 col-sm-12">
                        <div class="form-consult text-center py-5 px-5">
                              <h2 class="font40 mb-5">Запишитесь на бесплатный замер и консультацию </h2>
                              <form class="consult">
                                    <input type="text" placeholder="Имя" class="w-100 pl-4 py-2 mb-3 name1">
                                    <input type="tel" placeholder="Телефон" class="w-100 pl-4 py-2 mb-3">
                                    <textarea placeholder="Комментарий" class="w-100 pl-4 py-2"></textarea>
                                    <button class="btn-podarok px-3 py-2 mt-2" id="reg">ВЫЗВАТЬ ЗАМЕРЩИКА И ПОЛУЧИТЬ СВЕТИЛЬНИКИ В ПОДАРОК</button>
                              </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
